<!DOCTYPE html>
<html>
<head>
  <title>SSD Application</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <!-- <script src="semantic/dist/semantic.min.js"></script> -->
</head>
<body>
  <div class="ui center aligned container" style="margin-top: 30px;">
    <div class="ui center aligned three column stackable grid" style="margin-top: 50px;">
      <div class="row">
        <form class="ui form" enctype="multipart/form-data" action="{{ url_for('main.index') }}" method="POST">
          <div class="field">
            <input
              name="image_file"
              type="file"
            />
          </div>
          <div class="field">
            <input
              name="image_url"
              type="text"
              placeholder="Enter an image URL"
            />
          </div>
          <button
            class="ui primary button"
            type="submit"
          >
            Submit
          </button>
        </form>
      </div>
      {% for filename in filenames %}
        <div class="column">
          <div class="ui card">
            <div class="image">
              <img src="{{ url_for('main.image_link', filename=filename) }}" alt="Some image here" />
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
